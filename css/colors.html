<html>
<head><title>Css colors</title></head>
<body>

<h1 style="background-color:pink">Hello! Welcome to css (color name)</h1>


<h1 style="background-color:#349857">Hello! Welcome to css ( Hexadecimal format)</h1>


<h1 style="background-color:rgb(100,100,250)">Hello! Welcome to css (rgb function)</h1>


<h1 style="background-color:rgb(100,100,250,0.5)">Hello! Welcome to css (rgb function with alpha)</h1>

<h1 style="background-color:hsl(100,50%,20%)">Hello! Welcome to css (hsl function)</h1>

<h1 style="background-color:hsl(100,50%,20%,0.5)">Hello! Welcome to css (hsl function with alpha)</h1>
</body>
</html>
