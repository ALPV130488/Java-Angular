<html>
<head><title>Variables</title>
<script>

function add(){

var a,b,c;

document.write("<h1>Before Initialization</h1><br>")

document.write("<br>Datatype of a:-",typeof a)

document.write("<br>Datatype of b:-",typeof b)

document.write("<br>Datatype of c:-",typeof c)


a=10;b=true;c=[12,"java",45,5];


document.write("<br><h1>After Initialization</h1><br>")

document.write("<br>Datatype of a:-",typeof a)

document.write("<br>Datatype of b:-",typeof b)

document.write("<br>Datatype of c:-",typeof c)



}


</script>
</head>

<body>

<h1 align="center">Variables Declaration and Initialization</h1>

<button type="button" onclick="add()">ADD</button>

</body>
</html>
