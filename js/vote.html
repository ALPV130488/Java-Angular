<html>
<head><title>vote checking</title>


<script>

function age(){
		
		if(document.getElementById("age").value>=18){

			window.alert("You are eligible to vote")
			
			}

		else{

			document.write("<h1>You are not eligible to vote</h1>")		
}


}

</script>

</head>

<body>

<h1 align="center">Voting Machine</h1><br><br>

<h2>Enter your age:-<input type="text" id="age"></h2><br>

<button type="button" onclick="age()">Verify</button>

</body>

</html>
