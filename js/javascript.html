<html>
<head><title>Javascript</title></head>
<body>
<center>
<h1>To change the html content</h1>

<h2 id="hello">Hello everyone!!</h2>

<button type="button" onclick='document.getElementById("hello").innerHTML="HELLO SHAFI!!!"'>change</button><hr>

<h1>To change the attributes inthe html</h1>

<img src="rose.jpg" id="image"><br><br>

<button type="button" onclick='document.getElementById("image").src="flower.jpg"'>change</button>

<hr>

<h1>To change the css</h1>

<h2 id="text" style="color:red">Intro to JavaScript</h2>

<button type="button" onclick='document.getElementById("text").style.color="green"'>change</button>

<h1> To Hide the content </h1>
<h2 id="hide">This is demonstration of javascript data hiding</h2>

<button type="button" onclick='getElementById("hide").style.display="none"'>hide</button>



</center>

</body>
</html>
